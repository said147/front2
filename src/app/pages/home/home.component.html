<main id="main" class="main">

                        <div class="ps-3">
                           <h6>{{e}}</h6>
                           
                        </div>

                  </div>
               </div>

               </div>
            </div>

                    <h5 class="card-title">Tickets Return  <span> </span></h5>
                    <div class="d-flex align-items-center">
                       <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-menu-button-wide"></i></div>
                       <div class="ps-3">
                          <h6>{{r}}</h6>
                         
                       </div>
                    </div>
                 </div>
              </div>
           </div>
            
            
            
         </div>
      
         <div class="col-xxl-4 col-xl-12">
           <div class="card info-card customers-card">
             
              <div class="card-body">
                 <h5 class="card-title">Requests Telework <span></span></h5>
                 <div class="d-flex align-items-center">

                    <div class="ps-3">
                       <h6>{{g}}</h6>
                      
                    </div>

              </div>
           </div>
        </div>

   </div>
    <div class="row">

          <div class="row">

                <div class="card info-card sales-card">

             </div>

          </div>

                     <div class="ps-3">
                        <h6>{{d}}</h6>
                       
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
         
         
      
    
         
             
          
         
       
       </div>
    </div>
 </section>
  
</div>

 </main>
